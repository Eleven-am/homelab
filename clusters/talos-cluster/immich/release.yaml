apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-release
  namespace: immich
spec:
  chart:
    spec:
      chart: immich
      version: 0.7.0
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: immich
  values:
    immich:
      persistence:
        library:
          existingClaim: immich-library
    machine-learning:
      persistence:
        cache:
          storageClass: media-storage
          type: pvc
    postgresql:
      enabled: true
    redis:
      enabled: true
    configuration:
      trash:
        enabled: true
        days: 30
      storageTemplate:
        enabled: true
        template: "{{y}}/{{y}}-{{MM}}-{{dd}}/{{filename}}"
      duplicateDetection:
        enabled: true
        maxDistance: 0.03



