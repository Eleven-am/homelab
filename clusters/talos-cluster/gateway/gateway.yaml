apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cilium-staging-gateway
  namespace: gateway
  annotations:
    cert-manager.io/issuer: cloudflare-staging-issuer
spec:
  gatewayClassName: cilium
  listeners:
    - protocol: HTTPS
      port: 443
      name: https-gateway
      hostname: "*.staging.maix.ovh"
      tls:
        certificateRefs:
          - kind: Secret
            name: cloudflare-cert
      allowedRoutes:
        namespaces:
          from: All
