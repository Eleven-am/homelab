apiVersion: v1
kind: Service
metadata:
  name: radarr-service
  namespace: radarr
spec:
  selector:
    app: radarr-deployment
  type: LoadBalancer
  ports:
    - name: shadowsocks-tcp
      protocol: TCP
      port: 8388
    - name: shadowsocks-udp
      protocol: UDP
      port: 8388
    - name: radarr
      protocol: TCP
      port: 7878
