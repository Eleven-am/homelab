apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-deployment
  namespace: nextcloud
  labels:
    app: nextcloud-deployment
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
  selector:
    matchLabels:
      app: nextcloud-deployment
  template:
    metadata:
      name: nextcloud-deployment
      labels:
        app: nextcloud-deployment
    spec:
      restartPolicy: Always
      containers:
        - name: nextcloud
          image: lscr.io/linuxserver/nextcloud:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 443
              name: nextcloud
              protocol: TCP
          env:
            - name: PUID
              value: "1005"
            - name: PGID
              value: "1005"
            - name: TZ
              value: "Europe/Paris"
            - name: TRUSTED_PROXIES
              value: "*"
            - name: OVERWRITEPROTOCOL
              value: "https"
            - name: OVERWRITEHOST
              value: "nextcloud.horus.maix.ovh"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1"
          livenessProbe:
            httpGet:
              path: /
              port: 443
              scheme: HTTPS
            initialDelaySeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 443
              scheme: HTTPS
            initialDelaySeconds: 30
            timeoutSeconds: 5
          volumeMounts:
            - name: nextcloud-config
              mountPath: /config
            - name: nextcloud-media
              mountPath: /data
      volumes:
        - name: nextcloud-config
          persistentVolumeClaim:
            claimName: nextcloud-data
        - name: nextcloud-media
          persistentVolumeClaim:
            claimName: nextcloud-media
