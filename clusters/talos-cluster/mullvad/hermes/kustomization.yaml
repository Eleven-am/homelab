apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - secret.yaml
  - ../base

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /metadata/name
        value: hermes-deployment
      - op: replace
        path: /metadata/labels/app
        value: hermes-deployment
      - op: replace
        path: /spec/template/metadata/labels/app
        value: hermes-deployment
      - op: replace
        path: /spec/template/metadata/name
        value: hermes-deployment
      - op: replace
        path: /spec/selector/matchLabels/app
        value: hermes-deployment
      - op: replace
        path: /spec/template/spec/volumes/1/persistentVolumeClaim/claimName
        value: hermes-data
      - op: replace
        path: /spec/template/spec/volumes/2/persistentVolumeClaim/claimName
        value: hermes-state
      - op: replace
        path: /spec/template/spec/containers/1/env/2/value
        value: hermes
      - op: replace
        path: /spec/template/spec/containers/1/name
        value: hermes-tailscale
      - op: replace
        path: /spec/template/spec/containers/0/env/3/valueFrom/secretKeyRef/name
        value: hermes-secret
      - op: replace
        path: /spec/template/spec/containers/0/env/4/valueFrom/secretKeyRef/name
        value: hermes-secret
  - target:
      kind: PersistentVolumeClaim
      name: base-data
    patch: |-
      - op: replace
        path: /metadata/name
        value: hermes-data
  - target:
      kind: PersistentVolumeClaim
      name: base-state
    patch: |-
      - op: replace
        path: /metadata/name
        value: hermes-state  
