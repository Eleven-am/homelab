apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr-deployment
  namespace: prowlarr
  labels:
    app: prowlarr-deployment
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
  selector:
    matchLabels:
      app: prowlarr-deployment
  template:
    metadata:
      name: prowlarr-deployment
      labels:
        app: prowlarr-deployment
    spec:
      restartPolicy: Always
      containers:
        - name: prowlarr
          image: lscr.io/linuxserver/prowlarr:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9696
              name: prowlarr
              protocol: TCP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Paris"
          volumeMounts:
            - name: prowlarr-config
              mountPath: /config
            - name: prowlarr-media
              mountPath: /media
      volumes:
        - name: gluetun-config
          persistentVolumeClaim:
            claimName: gluetun-data
        - name: prowlarr-config
          persistentVolumeClaim:
            claimName: prowlarr-data
        - name: prowlarr-media
          persistentVolumeClaim:
            claimName: prowlarr-media
