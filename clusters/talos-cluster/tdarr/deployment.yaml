apiVersion: apps/v1
kind: Deployment
metadata:
  name: tdarr-deployment
  namespace: tdarr
  labels:
    app: tdarr-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tdarr-deployment
  template:
    metadata:
      name: tdarr-deployment
      labels:
        app: tdarr-deployment
    spec:
      restartPolicy: Always
      containers:
        - name: tdarr
          image: ghcr.io/haveagitgat/tdarr:2.23.01
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8265
              name: webui
              protocol: TCP
            - containerPort: 8266
              name: api
              protocol: TCP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Paris"
            - name: UMASK_SET
              value: "022"
            - name: serverIP
              value: "0.0.0.0"
            - name: serverPort
              value: "8266"
            - name: webUIPort
              value: "8265"
            - name: internalNode
              value: "true"
            - name: inContainer
              value: "true"
            - name: ffmpegVersion
              value: "6"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "all"
            - name: nodeName
              value: "khonsu"
          volumeMounts:
            - name: tdarr-logs
              mountPath: /app/logs
            - name: tdarr-server
              mountPath: /app/server
            - name: tdarr-configs
              mountPath: /app/configs
            - name: tdarr-cache-data
              mountPath: /temp
            - name: tdarr-media
              mountPath: /media
      volumes:
        - name: tdarr-server
          persistentVolumeClaim:
            claimName: tdarr-server
        - name: tdarr-configs
          persistentVolumeClaim:
            claimName: tdarr-configs
        - name: tdarr-logs
          persistentVolumeClaim:
            claimName: tdarr-logs
        - name: tdarr-cache-data
          persistentVolumeClaim:
            claimName: tdarr-cache-data
        - name: tdarr-media
          persistentVolumeClaim:
            claimName: tdarr-media

