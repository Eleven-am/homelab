apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pad-route
  namespace: pad
  labels:
    app: pad
spec:
  parentRefs:
    - name: cloudflare-gateway
      namespace: cloudflare-gateway
  hostnames:
    - "pad.maix.ovh"  # Replace with your actual domain
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: pad-service
          port: 80
          weight: 100
