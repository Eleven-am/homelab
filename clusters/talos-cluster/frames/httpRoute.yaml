kind: HTTPRoute
metadata:
  name: frames-demo-route
  namespace: frames
spec:
  parentRefs:
    - name: cloudflare-gateway
      namespace: gateway
  hostnames:
    - "frames.demo.maix.ovh"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: frames-demo-service
