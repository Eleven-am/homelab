apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: frames-route
  namespace: frames
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: gateway
  hostnames:
    - "frames.horus.maix.ovh"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: frames-service
          port: 3000

---

