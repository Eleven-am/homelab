apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: plex-route
  namespace: plex
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: gateway
  hostnames:
    - "plex.horus.maix.ovh"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: plex-service
          port: 32400
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: plex-cloudflare-route
  namespace: plex
spec:
  parentRefs:
    - name: cloudflare-gateway
      namespace: gateway
  hostnames:
    - "plex.v2.maix.ovh"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: plex-service
          port: 32400
