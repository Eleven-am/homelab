apiVersion: v1
kind: Pod
metadata:
  name: n8n-deployment
  namespace: n8n
  labels:
    role: n8n-deployment
spec:
  initContainers:
    - name: volume-permissions
      image: busybox:1.36
      command: [ "sh", "-c", "chown 1000:1000 /data" ]
      volumeMounts:
        - name: n8n-data
          mountPath: /data
  containers:
    - command:
        - /bin/sh
      args:
        - -c
        - sleep 5; n8n start
      env:
        - name: DB_TYPE
          value: postgresdb
        - name: DB_POSTGRESDB_HOST
          value: postgres-service.postgres.svc.cluster.local
        - name: DB_POSTGRESDB_PORT
          value: "5432"
        - name: DB_POSTGRESDB_DATABASE
          value: n8n
        - name: DB_POSTGRESDB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: DB_POSTGRESDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: N8N_PROTOCOL
          value: http
        - name: N8N_PORT
          value: "5678"
      image: n8nio/n8n
      name: n8n
      ports:
        - containerPort: 5678
      volumeMounts:
        - mountPath: /home/node/.n8n
          name: n8n-data
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 250m
          memory: 256Mi
  restartPolicy: Always
  volumes:
    - name: n8n-data
      persistentVolumeClaim:
        claimName: n8n-data

