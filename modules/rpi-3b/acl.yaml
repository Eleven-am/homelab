groups:
  group:olympus:
    - maixperiyon

  group:devs:
    - maixperiyon

  group:clara:
    - poncetcla

  group:horus:
    - maixperiyon
    - poncetcla
    - "a.s.h.e.s.343"

  group:thebes:
    - thebes

  group:routers:
    - routers

acls:
  - action: accept
    src:
      - group:olympus
    dst:
      - "*:*"

  - action: accept
    src:
      - group:devs
    dst:
      - postgresql:5432
      - redis:6379

  - action: accept
    src:
      - group:horus
    dst:
      - "100.64.0.6/32:*"
      - "100.64.0.4/32:*"
      - "172.198.1.1/32:*"
      - group:thebes:*

  - action: accept
    src:
      - group:clara
    dst:
      - group:clara:*
